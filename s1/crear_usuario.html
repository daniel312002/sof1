<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IM/fondo4.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 25px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 45px;
            background-color: #f2f2f2;
            color: #000; /* Cambiado a color negro */
            opacity: calc(0.5);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            animation: neon 1s infinite alternate;
            outline: none;
        }

        @keyframes neon {
            to {
                box-shadow: 0 0 10px rgba(258, 0, 211, 0.7);
            }
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
        
        /* Agregado estilo de color para los mensajes de éxito y error */
        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Usuario</h2>
        <form id="register-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="role">Selecciona el Rol:</label>
            <select id="role" name="role" required>
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
            </select>

            <div class="error" id="error-message"></div>

            <button type="button" id="register-button">Crear Usuario</button>
            <button type="button" id="login-button">volver</button>
        </form>
    </div>
    <script>
        // Agregar un evento click al botón "volver"
        document.getElementById("login-button").addEventListener("click", function() {
            // Redirigir a login.html
            window.location.href = "login.html";
        });
    </script>
    <style>
        /* Agregar un espacio entre los botones */
        #register-button, #login-button {
            margin-right: 10px; /* Ajusta el valor según tus preferencias */
        }
    </style>
    

    <script>
        document.getElementById('register-button').addEventListener('click', function () {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const selectedRole = document.getElementById('role').value;

            // Aquí debes implementar la lógica para registrar nuevos usuarios según el rol seleccionado.
            // Puedes enviar los datos al servidor para su almacenamiento seguro.

            // Simulación de registro exitoso
            if (newUsername && newPassword) {
                const successMessage = document.getElementById('error-message');
                successMessage.textContent = 'Registro exitoso. Ahora puedes iniciar sesión.';
                successMessage.classList.add('success'); // Agregado estilo de color para el mensaje de éxito
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Error: Por favor, completa todos los campos.';
                errorMessage.style.color = 'red'; // Establecer el color del mensaje de error
            }
        });
    </script>
</body>
</html>
